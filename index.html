<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora web</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="img-title"></div>
    <div class="conteiner-calc" id="calcmain" onmouseover='parar()'>
        <div class="display calc"></div>
        <div class="display button">
            <div onclick="addvalor(0)">0</div>
            <div onclick="addvalor(1)">1</div>
            <div onclick="addvalor(2)">2</div>
            <div onclick="addvalor(3)">3</div>
            <div onclick="addvalor(4)">4</div>
            <div onclick="addvalor(5)">5</div>
            <div onclick="addvalor(6)">6</div>
            <div onclick="addvalor(7)">7</div>
            <div onclick="addvalor(8)">8</div>
            <div onclick="addvalor(9)">9</div>
            <div onclick="addvalor('+')">+</div>
            <div onclick="addvalor('-')">-</div>
            <div onclick="addvalor('*')">*</div>
            <div onclick="addvalor('/')">/</div>
            <div onclick="resetAll()"><strong>C</strong></div>
            <div class="count-result" onclick="addvalor('=')"><strong>=</strong></div>
        </div>
        
    </div>
    <p class="obs msg">Projeto limitado a cálculos simples, em breve teremos uma nova versão! <img src="aviso.ico" width="19px" alt="aviso"> </p>
    <p class="version msg">versão 1.0</p>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
